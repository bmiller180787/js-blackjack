<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Website Template</title>

    <meta name="description" content="Website Template">
    <meta name="author" content="Brent Miller">
<!-- Insert fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <script defer src="js/index.js"></script>
    <script defer src="js/listeners.js"></script>

</head>
<body>
    <div class="playArea">
        <section class="player1">
            <h1 class="player1heading">Player 1</h1>
            <div class="player1cards">
                <p class="card1">card1</p>
                <p class="card2">card2</p>
                <p class="card3">card3</p>
            </div>
            <div class="player1Score">
                <p>Player 1 score :</p>
            </div>
        </section>
        <section class="player2">
            <h1 class="player2heading">Player 2</h1>
            <div class="player2cards">
                <p class="card4">card4</p>
                <p class="card5">card5</p>
                <p class="card6">card6</p>
            </div>
            <div class="player2Score">
                <p>Player 2 score :</p>
            </div>
        </section>
        <section class="gamecontrols">
            <div class="shuffleButton">
                  <button class="shuffleButton">Shuffle</button>
            </div>
            <div class="dealButton">
                <button class="suffleButton">Deal</button>
            </div>
            <div class="hitButton">
                <button class="hitButton">Hit</button>
            </div>
            <div class="stickButton">
                <button class="suffleButton">Stick</button>
            </div>
        </section>
    </div>
</body>

</html>
