<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Website Template</title>

    <meta name="description" content='Blackjack'>
    <meta name="author" content="Brent Miller">
<!-- Insert fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <script defer src="js/index.js"></script>
    <script defer src="js/listeners.js"></script>

</head>
<body>
    <div class="playArea">
        <section class="player1">
            <h1 class="player1heading">Player 1</h1>
            <div class="player1cards">
            </div>
            <div class="player1Score">
                <p>Player 1 score : 0</p>
            </div>
        </section>
        <section class="player2">
            <h1 class="player2heading">Player 2</h1>
            <div class="player2cards">
            </div>
            <div class="player2Score">
                <p>Player 2 score : 0</p>
            </div>
        </section>
        <section class="gamecontrols">
            <div class="dealButton">
                <button class=Button">Deal</button>
            </div>
            <div class="hitButton">
                <button class="Button">Hit</button>
            </div>
            <div class="stickButton">
                <button class=Button">Stick</button>
            </div>
            <div class="newGameButton">
                <button class=Button">New Game</button>
            </div>
        </section>
    </div>
</body>

</html>
